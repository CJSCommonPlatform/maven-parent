language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
before_install:
- git clone https://github.com/CJSCommonPlatform/travis-settings.git target/travis-settings
script: mvn -B -V --settings target/travis-settings/settings.xml verify
after_success:
- '[[ $TRAVIS_BRANCH == "master" && $TRAVIS_PULL_REQUEST == "false" ]] || [[ $TRAVIS_TAG
  == release-* ]] && mvn -DskipTests=true -B -V --errors deploy --settings target/travis-settings/settings.xml'
env:
  global:
  - secure: 
  - secure: 
